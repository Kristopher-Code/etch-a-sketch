<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Amazing Etch-a-Sketch!</h1>
    <div class="size-inputs">
        <input type="range" value="16" id="sizeSlider" min="4" max="100">
        <div id="sizeX">16x16</div>
    </div>    
    <div id="container" class="container">
    </div>
    <div class="buttons">


        <div class="color-text">Clear</div>
        <a class="circle-button" id="clearBtn"></a>

        <div class="color-text">Rainbow!</div>
        <a class="circle-button" id="rainbowBtn"></a>

        <div class="color-text">Eraser</div>
        <a class="circle-button" id="eraserBtn"></a>

        <div class="color-text">Colour Picker</div>
        <input id="colorPicker" type="color" value="#ff2200" />


    </div>
    <script src="js/main.js"></script>
</body>

</html>
