<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">An Amazing Etch-a-Sketch!</h1>
    </header>

    </div>
    <div class="collection">
        <div id="gridcontainer" class="gridcontainer"></div>
        <div class="container">
        <div class="buttons">
            <a class="circle-button" id="clearBtn"></a>
            <a class="circle-button" id="rainbowBtn"></a>
            <a class="circle-button" id="eraserBtn"></a>
            <input id="colorPicker" type="color" value="#ff2200" />          
            <div class="size-slider-container">
                <input type="range" value="16" id="sizeslider" min="4" max="100">
                <div id="sizeX">16 x 16</div>
            </div>
        </div>
        <div class="button-text">
            <div class="color-text">Clear Everything</div>
            <div class="color-text">Rainbow!</div>
            <div class="color-text">Eraser</div>
            <div class="color-text">Colour Picker</div>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
